<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<title>Canelé Clicker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<script>
		var canele = 0;
		function cuisiner()
		{
			canele +=1;
			if (canele == 25)
				alert("Tu as atteint 25 canelés !");
			var nombrecanele = document.getElementByClassName("numberCaneles");
			nombrecanele = document.write(canele);
			return nombrecanele
		}
	</script>

	<h2 class="mainTitle">Canelé Clicker</h2>

	<div class="section_caneles">
		<img src="canelés.jpg">
	</div>
	<p>Vous avez <span class="numberCaneles"><script>document.write();</script></span> canelés</p>
	<div>
		<button onclick="cuisiner()">Cuisiner</button>
		<button disabled="disabled">Acheter un four (25 canelés)</button>
	</div>

	<footer align="center" style="margin-bottom:0;">Copyright © Wissdx 2020</footer>

</body>

</html>
